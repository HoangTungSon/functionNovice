<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer){
            result = "Excellent"
        } else {
            result = "Bad"
        }
        return result;
    }

    let confirmAnswer = confirm("Shall we play a game");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
</body>
</html>
